# 构建 amd64 + arm64 多架构镜像并推送到 Docker Hub
# 需在仓库 Settings -> Secrets and variables -> Actions 中配置：
#   DOCKERHUB_USERNAME: Docker Hub 用户名（如 codeyunze）
#   DOCKERHUB_TOKEN: Docker Hub Access Token（在 https://hub.docker.com/settings/security 创建）

name: Docker Build and Push

on:
  push:
    branches: [main, master]
    tags: ['*']
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: db-backup-management

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image version
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          build-args: |
            APT_MIRROR=aliyun
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
